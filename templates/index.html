<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Form Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Blog</h1>
  <h1>----</h1>
  <form action="/" method="post" id="myForm">
    <b>2025:</b><br>
    June: aaaa<br>
    July: bbbbb<br>
    August: Some text about something or other
    <!-- User entry will go below here: -->

    <br><br><label> Add text: </label>
    <input type="text" id="user_entry" name="user_entry" required />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
